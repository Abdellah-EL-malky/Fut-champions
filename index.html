<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fut Champions</title>
    <link rel="icon" href="assets/Logo.webp"/>
    <meta name="keywords" content="Messi, Mbappé, Ronaldo, Fifa, FC24, FC25, Foot">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,400,700">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <section class="fond">
        <div class="wrapper">
        </div>
    </section>
    <!-- Modal template -->
    <div id="player-modal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 flex justify-center items-center">
        <div class="relative w-full max-w-md">
            <div class="bg-white rounded-lg shadow dark:bg-gray-700">
                <div class="flex justify-between items-center p-4 border-b dark:border-gray-600">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                        Add a player
                    </h3>
                    <button type="button" class="modal-close text-gray-400 hover:text-gray-900 dark:hover:text-white">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                    </button>
                </div>
                <form class="p-4">
                    <div class="grid gap-4 mb-4 grid-cols-1 md:grid-cols-2">
                        <div class="col-span-2">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Player Name</label>
                            <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type player name" required pattern="^[A-Za-zÀ-ÖØ-öø-ÿ]{1,10}$" title="The player's name must contain only letters, without spaces." maxlength="10">
                        </div>
                        <div class="col-span-2 md:col-span-1">
                            <label for="country" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Country</label>
                            <input type="file" id="country" name="country" accept="image/*" required>
                        </div>
                        <div class="col-span-2 md:col-span-1">
                            <label for="club" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Club</label>
                            <input type="file" id="club" name="club" accept="image/*" required>
                        </div>
                        <div class="col-span-2 md:col-span-1">
                            <label for="club" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Player's picture</label>
                            <input type="file" id="face" name="face" accept="image/*" required>
                        </div>
                        <div class="col-span-2 md:col-span-1">
                            <label for="position" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Position</label>
                            <input type="text" id="position" name="position" readonly class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 mb-4">
                        </div>
                        <div class="col-span-1">
                            <label for="rating" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Rating</label>
                            <input id="rating" name="rating" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Rating" required min="1" max="100" title="Choose a number between 1 and 100.">
                        </div>
                        <div class="col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="stat1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Stat 1</label>
                                <input id="stat1" name="stat1" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Stat 1" required min="1" max="100" title="Choose a number between 1 and 100.">
                            </div>
                            <div>
                                <label for="stat2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Stat 2</label>
                                <input id="stat2" name="stat2" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Stat 2" required min="1" max="100" title="Choose a number between 1 and 100.">
                            </div>
                            <div>
                                <label for="stat3" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Stat 3</label>
                                <input id="stat3" name="stat3" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Stat 3" required min="1" max="100" title="Choose a number between 1 and 100.">
                            </div>
                            <div>
                                <label for="stat4" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Stat 4</label>
                                <input id="stat4" name="stat4" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Stat 4" required min="1" max="100" title="Choose a number between 1 and 100.">
                            </div>
                            <div>
                                <label for="stat5" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Stat 5</label>
                                <input id="stat5" name="stat5" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Stat 5" required min="1" max="100" title="Choose a number between 1 and 100.">
                            </div>
                            <div>
                                <label for="stat6" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Stat 6</label>
                                <input id="stat6" name="stat6" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Stat 6" required min="1" max="100" title="Choose a number between 1 and 100.">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Add a new player
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
