<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fut Champions</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed:300,400,700">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section class="fond">
    <div class="wrapper">
      <div class="fut-player-card">
        <div class="player-card-top">
          <div class="player-master-info">
            <div class="player-rating">
              <!-- general -->
              <span>84</span>
            </div>
            <div class="player-position">
              <!-- post -->
              <span>GK</span>
            </div>
            <div class="player-nation">
              <!-- pays -->
              <img src="https://cdn.sofifa.net/flags/ma.png" alt="">
            </div>
            <div class="player-club">
              <!-- club -->
              <img src="https://cdn.sofifa.net/meta/team/7011/120.png" alt="">
            </div>
          </div>
          <div class="player-picture">
            <!-- tete -->
            <img src="https://cdn.sofifa.net/players/209/981/25_120.png" alt="">
          </div>
        </div>
        <div class="player-card-bottom">
          <div class="player-info">
            <div class="player-name">
              <!-- nom -->
              <span>Bono</span>
            </div>
            <div class="player-features">
              <div class="player-features-col">
                <span>
                  <!-- scores -->
                  <div class="player-feature-value">81</div>
                  <div class="player-feature-title">DIV</div>
                </span>
                <span>
                  <div class="player-feature-value">82</div>
                  <div class="player-feature-title">HAN</div>
                </span>
                <span>
                  <div class="player-feature-value">77</div>
                  <div class="player-feature-title">KIC</div>
                </span>
              </div>
              <div class="player-features-col">
                <span>
                  <div class="player-feature-value">86</div>
                  <div class="player-feature-title">REF</div>
                </span>
                <span>
                  <div class="player-feature-value">38</div>
                  <div class="player-feature-title">SPD</div>
                </span>
                <span>
                  <div class="player-feature-value">83</div>
                  <div class="player-feature-title">POS</div>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <select id="formationSelector">
      <option value="Select" selected>Select your training</option>
      <option value="4-4-2">4-4-2</option>
      <option value="4-3-3">4-3-3</option>
    </select>
    <div id="formation"></div>
  </section>
    
    <script src="assets/script.js"></script>
</body>
</html>
