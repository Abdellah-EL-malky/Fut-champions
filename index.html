          <button data-modal-target="modal-st" data-modal-toggle="modal-st" class="addbutton" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/></svg>
          </button>
          <div id="modal-st" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 flex justify-center items-center">
            <div class="relative p-4 w-full max-w-md md:max-w-lg lg:max-w-xl">

                      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                              Add a player
                          </h3>
                          <button type="button" data-modal-toggle="modal-st" class="text-gray-400 hover:text-gray-900 dark:hover:text-white">

                      </div>
                      <form class="p-4 md:p-5">
                          <div class="grid gap-4 mb-4 grid-cols-1 md:grid-cols-2">
                              <div class="col-span-2">
                                  <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Player Name</label>
                                  <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type player name" required="">
                              </div>
                              <div class="col-span-2 md:col-span-1">
                                  <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Country</label>
                                  <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                      <option value="Select" selected hidden>Select your player's country</option>
                                      <option value=""></option>
                                    </select>
                              </div>
                              <div class="col-span-2 md:col-span-1">
                                  <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Club</label>
                                  <select id="priority" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                    <option value="Select" selected hidden>Select your player's club</option>
                                    <option value=""></option>
                                    </select>
                              </div>
                              <div class="col-span-2 md:col-span-1">
                                <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Position</label>
                                <input type="text" value="ST" readonly class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                            </div>
                            <div class="col-span-1">
                              <label for="rating" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Rating</label>
                              <input id="rating" rows="1" class="resize-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Rating" type="number" required min="1" max="100" title="Choose a number between 1 and 100."></input>
                          </div>
                  
                          <div class="col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                              <div>
                                  <label for="textarea1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pace</label>
                                  <input id="textarea1" rows="1" class="resize-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Pace" type="number" required min="1" max="100" title="Choose a number between 1 and 100."></input>
                              </div>
                              <div>
                                  <label for="textarea2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Shooting</label>
                                  <input id="textarea2" rows="1" class="resize-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Shooting" type="number" required min="1" max="100" title="Choose a number between 1 and 100."></input>
                              </div>
                              <div>
                                  <label for="textarea3" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Passing</label>
                                  <input id="textarea3" rows="1" class="resize-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Passing" type="number" required min="1" max="100" title="Choose a number between 1 and 100."></input>
                              </div>
                              <div>
                                  <label for="textarea4" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Dribbling</label>
                                  <input id="textarea4" rows="1" class="resize-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Dribbling" type="number" required min="1" max="100" title="Choose a number between 1 and 100."></input>
                              </div>
                              <div>
                                  <label for="textarea5" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Defending</label>
                                  <input id="textarea5" rows="1" class="resize-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Defending" type="number" required min="1" max="100" title="Choose a number between 1 and 100."></input>
                              </div>
                              <div>
                                  <label for="textarea6" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Physical</label>
                                  <input id="textarea6" rows="1" class="resize-none bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Physical" type="number" required min="1" max="100" title="Choose a number between 1 and 100."></input>
                              </div>
                          </div>
                      </div>
                          <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                              Add a new player
                          </button>
                      </form>
                  </div>

                  <div class="player-feature-title"></div>

                <span>

                  <div class="player-feature-title"></div>

            </div>
          </div>
